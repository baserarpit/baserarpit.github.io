<!DOCTYPE html>
<html><head>    <title>Charchit Gupta | interactive resume</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-sanitize.js"></script>
    <link rel="stylesheet" href="css/console.css" /></head><body onclick="focusOnInput()">	<div class="console" data-ng-app="Console" data-ng-controller="consoleController">		<b style="font-size: 1em; font-weight: 900;">				  ======================================================== 
			<br />Hello World! <br />Type "help" and press return [enter] to get more info 
			<br />========================================================		</b>
		<br /> 
		<span ng-repeat="record in history"> 
			<span>{{userName + record.cmd}}</span><br /> 
			<span class="result" ng-bind-html="getHTML(record.result)"></span>		</span>
		
		<span id="input">{{userName + newInput }}</span><span id="cursor"></span>
				<form class="invisible" data-ng-submit="submit()">			<input autocomplete="off" type="text" id="newInput" class="invisible" data-ng-trim="false" data-ng-model="newInput" autofocus /> 
			<a class="invisible" href="mailto:charchitgupta18@gmail.com" target="_blank" id="link_mail"></a> 
			<a class="invisible" href="./files/CharchitGupta.pdf" target="_blank" id="link_resume"></a> 
			<a class="invisible" href="https://in.linkedin.com/in/charchitgupta" target="_blank" id="link_linkedin"></a>			<button class="invisible" id="submit" type="submit"></button>		</form>	</div>	<script src="js/ngcontroller.js" ></script></body></html>
